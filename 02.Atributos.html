<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!--El atributo href-->
	<a href="https://www.w3schools.com">Visit W3Schools</a>
	
	<!--El atributo src-->
	<img src="Imagenes/img_girl.jpg">
	
	<!--Los atributos de ancho y alto-->
	<img src="Imagenes/img_girl.jpg" width="400" height="500">
	
	<!--El atributo alt-->
	<img src="Imagenes/img_gil.jpg" alt="Girl with a jacket">
	
	<!--El atributo de estilo-->
	<p style="color:red;">This is a red paragraph.</p>
	
	<!--El atributo lang-->
	<!--	
		<!DOCTYPE html>
		<html lang="en-US">
		<body>
		...
		</body>
		</html>
		
		Codigos de idioma:
		https://www.w3schools.com/tags/ref_language_codes.asp
	-->

	<!--Sugerencias-->
		<!--Utilice siempre atributos en minúsculas-->

		<!--Revisar comillas valores de atributo-->
			<!--Bien-->
			<a href="https://www.w3schools.com/html/">Visit our HTML tutorial</a>
			<!--Mal-->
			<a href=https://www.w3schools.com/html/>Visit our HTML tutorial</a>

		<!--comillas simples y dobles-->
			<!--En algunas situaciones, cuando el valor del atributo en sí mismo contiene comillas dobles, es necesario utilizar comillas simples:-->
			<p title='John "ShotGun" Nelson'>
			<!--o viceversa-->
			<p title="John 'ShotGun' Nelson">

		
</body>
</html>
