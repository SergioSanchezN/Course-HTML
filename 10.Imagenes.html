<body>
	<!--Colocar una imagen-->
	<img src="Imagenes/img_girl.jpg" alt="Girl in a jacket" width="500" height="600">

	<!--ImÃ¡genes en otro servidor / sitio web-->
	<img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">

	<!--Imagen flotante-->
	<p><img src="Imagenes/smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
	The image will float to the right of the text.</p>

	<!--Mapa de imagen con figuras-->
	<img src="Imagenes/workplace.jpg" alt="Workplace" usemap="#workmap">

	<map name="workmap">
	  <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
	  <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
	  <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm">
	</map>

	<!--Mapa de imagen con poliformas-->
	<img src="Imagenes/frenchfood.jpg" alt="French Food" usemap="#foodmap" width="450" height="675">

	<map name="foodmap">
  		<area shape="poly" coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147" alt="Croissant" href="croissant.htm">
	</map>

	<!--Activar una funcion con mapa de imagen-->
	<img src="Imagenes/workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

	<map name="workmap">
	  <area shape="circle" coords="337,300,44" onclick="myFunction()">
	</map>
	<script>
	function myFunction() {
	  alert("You clicked the coffee cup!");
	}
	</script>

	<!--imagen adaptable a la pantalla-->
	<picture>
  		<source media="(min-width: 650px)" srcset="img_food.jpg">
  		<source media="(min-width: 465px)" srcset="img_car.jpg">
  		<img src="img_girl.jpg">
	</picture>
